# ----------------------------------------------------------------------------------------------------------------------
# 1. DATABASE CONNECTION CONFIGURATION (Required)
# ----------------------------------------------------------------------------------------------------------------------
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
# The URL to connect to your PostgreSQL database.
# Replace [DATABASE_NAME] with the name of your DB (e.g., epr_db).
spring.datasource.url=jdbc:postgresql://localhost:5432/[DATABASE_NAME]

# The username for your PostgreSQL user. Replace [DB_USERNAME].
spring.datasource.username=[DB_USERNAME]

# The password for your PostgreSQL user. Replace [DB_PASSWORD].
spring.datasource.password=[DB_PASSWORD]

# The driver class name (required by Spring Boot).
spring.datasource.driver-class-name=org.postgresql.Driver

# ----------------------------------------------------------------------------------------------------------------------
# 2. JPA/HIBERNATE CONFIGURATION (Recommended)
# ----------------------------------------------------------------------------------------------------------------------

# Determines how JPA/Hibernate interacts with the database structure.
# 'update' is good for development; changes model classes to update DB schema.
# Use 'none' or 'validate' for production!
spring.jpa.hibernate.ddl-auto=update

# Shows the SQL queries Hibernate generates in the console (useful for debugging).
spring.jpa.show-sql=true

# Formats the SQL output to be easily readable.
spring.jpa.properties.hibernate.format_sql=true
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
